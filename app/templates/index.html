<!DOCTYPE html>
<html>
<head>
    <title>Jyotirmayee Clinic</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="header">
    <img src="/static/jyoti.png" class="doctor-img">
    <h1>Jyotirmayee Clinic</h1>
    <p>AI-assisted health guidance</p>
</div>

<div class="card">
    <form method="POST">
        <textarea name="symptoms" placeholder="Describe your health issue..." required></textarea>
        <button type="submit">Get Guidance</button>
    </form>
</div>

{% if guidance %}
<div class="result">
    <p><b>Medicine:</b> {{ guidance.medicine }}</p>
    <p><b>Timing:</b> {{ guidance.timing }}</p>
    <p><b>Advice:</b> {{ guidance.advice }}</p>
    <p class="note">Source: {{ guidance.source }}</p>
</div>
{% endif %}

</body>
</html>
